<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/responsive.css">
    <link rel="stylesheet" href="./style/theme.css">
    <title>To-do List | Quản lí & lên kế hoạch việc cần làm nhanh hơn!</title>
</head>

<body>
    <div class="container">

        <div id="toast-notification"></div>

        <div id="popup-container" style="display: none">
            <div id="popup-board">
                <i class="fa-solid fa-xmark" id="close-popup"></i>
            </div>
        </div>

        <div class="app">

            <div id="theme-switch">
                <i class="fa fa-moon"></i>
            </div>

            <div class="header">
                <h1>To-do List</h1>
                <h2>Quản lí & lên kế hoạch việc cần làm nhanh hơn!</h2>
            </div>

            <div id="input-form">
                <div>
                    <button class="submit-task" onclick="addTask()">Thêm</button>
                </div>
            </div>

            <div class="seperate-bar"></div>
            <div id="task-list"></div>
        </div>

        <div class="footer">
            <div class="footer-header">
                <h3>Sản phẩm dự thi bảng D2 "Hội thi Tin học trẻ toàn quốc 2025"</h3>
                <a href="https://tinhoctre.vn/" target="_blank"><img src="img/logo-tinhoctre-2025.png" alt="Logo Đoàn và Tin học trẻ 2025" class="logo-doan-tinhoctre"></a>
            </div>

            <div class="seperate-bar"></div>

            <div class="footer-credit">
                <div class="member">
                    <div class="member-info">
                        <h3>Thuyết trình:</h4>
                        <p>Nguyễn Phạm Tấn Khoa (9A - THCS Mạc Đĩnh Chi)</p>
                    </div>

                    <div class="social-media">
                        <a href="https://www.facebook.com/share/16FscPV7Bu/" target="_blank"><img src="./img/facebook-white.png" alt="Tài khoản Facebook"></a>
                    </div>
                </div>

                <div class="member">
                    <div class="member-info">
                        <h3>Lập trình:</h4>
                        <p>Sầm Thắng (9B - THCS Mạc Đĩnh Chi)</p>
                    </div>

                    <div class="social-media">
                        <a href="https://github.com/ThengggTapCode" target="_blank"><img src="img/github-white.png" alt="Tài khoản GitHub"></a>
                    </div>
                </div>
            </div>

            <div class="seperate-bar"></div>
            
            <div class="footer-bottom">
                <p></p>
            </div>
        </div>
    </div>

    <script src="./index.js"></script>
</body>

</html>
