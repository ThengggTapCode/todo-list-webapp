<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/responsive.css">
    <link rel="stylesheet" href="./style/theme.css">
    <title>To-do List | Organize and Schedule your work faster!</title>
</head>

<body>
    <div class="container">

        <div class="toast-notification"></div>

        <div id="popup-container" style="display: none">
            <div id="popup-board">
                <i class="fa-solid fa-xmark" id="close-popup"></i>
            </div>
        </div>

        <div class="app">

            <div class="theme-switch">
                <i class="fa fa-moon"></i>
            </div>

            <div class="header">
                <h1>To-do List</h1>
                <div class="seperate-bar"></div>
                <h2>Organize and Schedule your work faster!</h2>
            </div>

            <div class="input-form">
                <div>
                    <input type="text" id="task-title-input" placeholder="Enter title" maxlength="50" autocomplete="off">
                    <p class="length-count"></p>
                </div>

                <div>
                    <textarea type="text" id="task-desc-input" placeholder="Enter description"></textarea>
                    <p class="textarea-length-count"></p>
                </div>
                    
                <div>
                    <button id="submit-task" onclick="addTask()">Add</button>
                </div>
            </div>

            <div class="seperate-bar"></div>

            <div class="input-form">
                <div>
                    <input type="text" id="find-task-input" placeholder="Find task" maxlength="50">
                    <p class="length-count"></p>
                </div>

                <button id="find-task">Find</button>
            </div>

            <div class="seperate-bar"></div>

            <div id="task-list"></div>
        </div>
    </div>

    <script src="./index.js"></script>
</body>

</html>
